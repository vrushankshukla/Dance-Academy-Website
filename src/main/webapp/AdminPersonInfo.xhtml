 <div id="backdiv">

                    <span id="admin-heading"><b>ADD PERSON INFORMATION</b></span><br/><hr/><br/>
                <f:view>
                    <h:form prependId="false">
                        <table cellpadding="10px">
                            <tr>
                                <td id="admin-detail"><b>Name : </b></td>
                                <td>
                                    <h:inputText styleClass="textbox" id="t1" value="#{personInfoManagedBean.name}" maxlength="40" required="true" requiredMessage="Please enter name" />&nbsp;
                                    <h:message for="t1" style="color: white"/>
                                </td>
                            </tr>
                            <tr>
                                <td id="admin-detail"><b>Phone Number : </b></td>
                                <td>
                                    <h:inputText styleClass="textbox" id="l1" value="#{personInfoManagedBean.phoneNumber}" maxlength="12" required="true" requiredMessage="Please enter contact number" converterMessage="please enter number only">&nbsp;
                                        <f:convertNumber integerOnly="true" type="number" />
                                    </h:inputText>
                                    <h:messages for="l1" style="color: white"/>
                                </td>
                            </tr>
                            <tr>
                                <td id="admin-detail"><b>Email ID : </b></td>
                                <td>
                                    <h:inputText styleClass="textbox" id="l2" value="#{personInfoManagedBean.emailId}" required="true" requiredMessage="Please enter email-address" />&nbsp;
                                    <h:message for="l2" style="color: white"/>
                                </td>
                            </tr>
                            
                        <tr>
                                <td>
                                   
                                    
                                </td>
