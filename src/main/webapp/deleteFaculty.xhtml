    <h:head>
         <title>Facelet Title</title>

    <h:body>
        <ui:composition template="template/common/commonAdminLayout.xhtml">
            <ui:define name="content">
                #{usermainServiceBean.init()}
                  #{fileUploadBean.init()}
        <!--  <link rel="stylesheet" href="/resources/demos/style.css" />-->
         <link rel="stylesheet" href="css/common-admin.css"/>
     
       <div id="backdiv">
            <div id="upperdiv">
                <div style="margin: 80px">
                    <span id="admin-heading"><b>DELETE FACULTY</b></span><br/><hr/><br/>
                    <f:view>
                        <h:form prependId="false">
                            <h:dataTable cellpadding="10px" value="#{facultyServiceBean.retriveFaculty()}" var="faculty">
                         
                             <h:column>
                                 <div>
                                      <table cellpadding="10px">
                                                            <tr>
                                                                <th>
                                                            
                                                                    <img src="images/faculty/#{faculty.photo}" class="event-photo"/>
<!--                                                                <a4j:mediaOutput styleClass="event-photo" element="img" mimeType="image/jpeg" createContent="{fileUploadBean.drawImage}"
                                                                         value="{event.photo}"  cacheable="false">
                                                        </a4j:mediaOutput>-->
                                                                
                                                        </th>
                                                        <th>
                                                        <table cellpadding="2px">
                                                            <tr>
                                                                <th colspan="2" class="event-subtitle">
<!--                                                                <td id="heading-popup">Event:</td>-->
                                                             
                                                          #{faculty.name}
                                                                
                                                                
                                                            </th>
                                                        </tr>
                                                            <tr>
                                                                <td class="event-subtitle">#{faculty.designation}</td>
                                                            
                                                            </tr>
                                                             </table>
                                                        </th>
                                                        </tr>
                                                    </table>
                                 </div>
                             </h:column>
                             <h:column>
                                 <h:commandButton styleClass="btn" action="#{facultyServiceBean.deleteFaculty()}" value="delete">
                                     <f:setPropertyActionListener value="#{faculty.id}" target="#{facultyServiceBean.facultyID}"/>
                                 </h:commandButton>
                             </h:column>
                         </h:dataTable>
                         </h:form><hr/>
                    </f:view>
            </div>
        </div>
       </div>
